---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: sconrod/python-aws-image
    tag: 2.0

inputs:
  - name: vault

params:
  VAULT_ADDR: http://dev-vault.ciscolivedemo2022.com:8200
  SSH_TOKEN: ((ssh-token.token))

run:
  path: /bin/sh
  args:
    - -cex
    - |
      export AWS_PAGER=""
      NAME='us-west-1a'
      export NAME
      echo $NAME
      chmod a+x vault/te_agents_install.sh
      ./vault/te_agents_install.sh


      