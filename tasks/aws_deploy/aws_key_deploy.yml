---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: sconrod/python-aws-image
    tag: 2

inputs:
  - name: git-resource

params:
  AWS_KEY_ID: ((Access_key_ID.Access_key))
  AWS_KEY: ((Secret_access_key.Secret_access_key))
  VAULT_ADDR: http://dev-vault.ciscolivedemo2022.com:8200
  SSH_TOKEN: hvs.CAESIKSy8kPtRq40O5Usifbec3mU05h99lUz8mJBxGxowYlsGh4KHGh2cy5jVGFGZzZBSUFZU3dDdFl4eXBPS3g0Qlo
  NAME: ap-south-1a

run:
  path: /bin/sh
  args:
    - -ce
    - |
      export VAULT_ADDR=$VAULT_ADDR
      export VAULT_TOKEN=$SSH_TOKEN
      vault login --no-print $VAULT_TOKEN
      export REGION=$(vault kv get --field=region concourse/development/$NAME/region)
      export AZ=$(vault kv get --field=az concourse/development/$NAME/az)
      export NAME=$(vault kv get --field=name concourse/development/$NAME/name)
      export AWS_PAGER=""
      echo $NAME
      aws configure set aws_access_key_id $AWS_KEY_ID
      aws configure set aws_secret_access_key $AWS_KEY
      aws configure set default.region $REGION
      aws sts get-caller-identity --query Account --output text
      chmod a+x git-resource/tasks/aws_deploy/aws_key_vault.sh
      ./git-resource/tasks/aws_deploy/aws_key_vault.sh


      